<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Hero Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Young+Serif&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .hero-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #starfield-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        .rainbow-text {
            font-family: 'Bungee', cursive;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            padding-top: 1rem;
            animation: rainbow 5s linear infinite, bounce 2s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #888;
            margin-bottom: 2rem;
        }

        /* Rainbow animation keyframes */
        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ff7f00; }
            28% { color: #ffff00; }
            42% { color: #00ff00; }
            57% { color: #0000ff; }
            71% { color: #4b0082; }
            85% { color: #9400d3; }
            100% { color: #ff0000; }
        }

        /* Bounce animation keyframes */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Shadow glow animation keyframes */
        @keyframes shadow-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 204, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 204, 0, 0.8); }
        }

        .shadow-glow {
            animation: shadow-glow 2s ease-in-out infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .rainbow-text {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <canvas id="starfield-canvas"></canvas>
        <div class="hero-content">
            <h1 class="rainbow-text" id="hero-title">Señor Papas Arcade</h1>
            <p class="hero-subtitle" id="hero-subtitle">¡Juega mientras esperas tu comida!</p>
        </div>
    </div>

    <script>
        class StarfieldHero {
            constructor(canvasId, titleId, subtitleId) {
                this.canvas = document.getElementById(canvasId);
                this.titleElement = document.getElementById(titleId);
                this.subtitleElement = document.getElementById(subtitleId);
                this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
                this.stars = [];
                this.animationFrameId = 0;
                this.starCount = 300;
                this.speed = 0.5;
                this.Z_MAX = 1000;
                this.animationRunning = false;

                this.init();
            }

            init() {
                this.setupCanvas();
                this.initializeStars();
                this.startAnimation();
                this.setupResizeHandler();
            }

            setupCanvas() {
                const dpr = window.devicePixelRatio || 1;
                const rect = this.canvas.getBoundingClientRect();
                
                this.canvas.width = rect.width * dpr;
                this.canvas.height = rect.height * dpr;
                
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
                
                this.ctx.scale(dpr, dpr);
                this.ctx.imageSmoothingEnabled = false;
            }

            initializeStars() {
                this.stars = [];
                const rect = this.canvas.getBoundingClientRect();
                
                for (let i = 0; i < this.starCount; i++) {
                    this.stars.push({
                        x: Math.random() * rect.width - rect.width / 2,
                        y: Math.random() * rect.height - rect.height / 2,
                        z: Math.random() * this.Z_MAX
                    });
                }
            }

            animate() {
                if (!this.animationRunning) return;

                const rect = this.canvas.getBoundingClientRect();
                
                // Clear canvas with fade effect
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                this.ctx.fillRect(0, 0, rect.width, rect.height);

                const perspectiveFactor = 300;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                for (let i = 0; i < this.stars.length; i++) {
                    const star = this.stars[i];
                    star.z -= this.speed;

                    if (star.z <= 0) {
                        star.z = this.Z_MAX;
                        star.x = Math.random() * rect.width - rect.width / 2;
                        star.y = Math.random() * rect.height - rect.height / 2;
                    }

                    const projectedX = (star.x / star.z) * perspectiveFactor + centerX;
                    const projectedY = (star.y / star.z) * perspectiveFactor + centerY;
                    const opacity = 1 - star.z / this.Z_MAX;

                    this.ctx.fillStyle = '#FFFFFF';
                    this.ctx.globalAlpha = opacity;
                    this.ctx.fillRect(Math.floor(projectedX), Math.floor(projectedY), 1, 1);
                    this.ctx.globalAlpha = 1;
                }

                this.animationFrameId = requestAnimationFrame(() => this.animate());
            }

            startAnimation() {
                this.animationRunning = true;
                this.animate();
            }

            stopAnimation() {
                this.animationRunning = false;
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                }
            }

            setupResizeHandler() {
                window.addEventListener('resize', () => {
                    this.setupCanvas();
                    this.initializeStars();
                });
            }

            // Public methods to update content
            updateTitle(title) {
                this.titleElement.textContent = title;
            }

            updateSubtitle(subtitle) {
                this.subtitleElement.textContent = subtitle;
            }

            destroy() {
                this.stopAnimation();
                window.removeEventListener('resize', this.setupResizeHandler);
            }
        }

        // Initialize the starfield hero when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const starfieldHero = new StarfieldHero('starfield-canvas', 'hero-title', 'hero-subtitle');
            
            // Example: Update content after 3 seconds
            // setTimeout(() => {
            //     starfieldHero.updateTitle('New Title');
            //     starfieldHero.updateSubtitle('New Subtitle');
            // }, 3000);
        });
    </script>
</body>
</html>
